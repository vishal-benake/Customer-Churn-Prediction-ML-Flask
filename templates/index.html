<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f6f8;
        }
        .form-section {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .title {
            text-align: center;
            margin-bottom: 2rem;
        }
        hr {
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="form-section">
                <h2 class="title">Customer Churn Prediction</h2>
                <form method="POST" action="/predict">
                    <!-- Personal Info -->
                    <h5 class="mb-3">Personal Information</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Gender</label>
                            <select class="form-select" name="gender" required>
                                <option disabled selected value="">-- Select Gender --</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Senior Citizen</label>
                            <select class="form-select" name="SeniorCitizen" required>
                                <option disabled selected value="">-- Select --</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Partner</label>
                            <select class="form-select" name="Partner" required>
                                <option disabled selected value="">-- Select --</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Dependents</label>
                            <select class="form-select" name="Dependents" required>
                                <option disabled selected value="">-- Select --</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <hr />

                    <!-- Service Info -->
                    <h5 class="mb-3 mt-4">Service Information</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Phone Service</label>
                            <select class="form-select" name="PhoneService" required>
                                <option disabled selected value="">-- Select --</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Multiple Lines</label>
                            <select class="form-select" name="MultipleLines" required>
                                <option disabled selected value="">-- Select --</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No phone service">No phone service</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Internet Service</label>
                            <select class="form-select" name="InternetService" required>
                                <option disabled selected value="">-- Select --</option>
                                <option value="DSL">DSL</option>
                                <option value="Fiber optic">Fiber optic</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <!-- Optional services in accordion -->
                    <div class="accordion mt-4" id="optionalServices">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOptional">
                                    Optional Internet Features
                                </button>
                            </h2>
                            <div id="collapseOptional" class="accordion-collapse collapse show">
                                <div class="accordion-body">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Online Security</label>
                                            <select class="form-select" name="OnlineSecurity" required>
                                                <option disabled selected value="">-- Select --</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                                <option value="No internet service">No internet service</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Online Backup</label>
                                            <select class="form-select" name="OnlineBackup" required>
                                                <option disabled selected value="">-- Select --</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                                <option value="No internet service">No internet service</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Device Protection</label>
                                            <select class="form-select" name="DeviceProtection" required>
                                                <option disabled selected value="">-- Select --</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                                <option value="No internet service">No internet service</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Tech Support</label>
                                            <select class="form-select" name="TechSupport" required>
                                                <option disabled selected value="">-- Select --</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                                <option value="No internet service">No internet service</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Streaming TV</label>
                                            <select class="form-select" name="StreamingTV" required>
                                                <option disabled selected value="">-- Select --</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                                <option value="No internet service">No internet service</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Streaming Movies</label>
                                            <select class="form-select" name="StreamingMovies" required>
                                                <option disabled selected value="">-- Select --</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                                <option value="No internet service">No internet service</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr />

                    <!-- Billing Info -->
                    <h5 class="mb-3 mt-4">Billing Information</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Contract</label>
                            <select class="form-select" name="Contract" required>
                                <option disabled selected value="">-- Select --</option>
                                <option value="Month-to-month">Month-to-month</option>
                                <option value="One year">One year</option>
                                <option value="Two year">Two year</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Paperless Billing</label>
                            <select class="form-select" name="PaperlessBilling" required>
                                <option disabled selected value="">-- Select --</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Payment Method</label>
                            <select class="form-select" name="PaymentMethod" required>
                                <option disabled selected value="">-- Select --</option>
                                <option value="Electronic check">Electronic check</option>
                                <option value="Mailed check">Mailed check</option>
                                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                                <option value="Credit card (automatic)">Credit card (automatic)</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tenure (months)</label>
                            <input type="number" class="form-control" name="tenure" min="0" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Monthly Charges</label>
                            <input type="number" step="0.01" class="form-control" name="MonthlyCharges" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Total Charges</label>
                            <input type="number" step="0.01" class="form-control" name="TotalCharges" required />
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">Predict</button>
                    </div>
                </form>

                {% if prediction_text %}
                <div class="alert alert-info mt-4 text-center">
                    {{ prediction_text }}
                </div>
                <div class="d-grid gap-2 mt-2">
                    <form action="/report" method="POST">
                       <!-- Hidden inputs to pass user data -->
                        {% for key, value in user_input.items() %}
                          <input type="hidden" name="{{ key }}" value="{{ value }}">
                        {% endfor %}
                        <input type="hidden" name="prediction" value="{{ prediction_text }}">
                        <button type="submit" class="btn btn-outline-primary btn-lg rounded-pill shadow-sm">
                              🔍 View Prediction Insights
                        </button>

                    </form>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector("form").addEventListener("submit", function (e) {
        // Prevent jump to top
        e.preventDefault();
        const btn = document.getElementById("submitBtn");
        btn.disabled = true;
        btn.innerText = "Predicting...";

        const form = e.target;

        fetch("/predict", {
            method: "POST",
            body: new FormData(form),
        })
        .then(response => response.text())
        .then(html => {
            document.body.innerHTML = html;
            setTimeout(() => {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }, 100);  // Wait for DOM to render
        });
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
